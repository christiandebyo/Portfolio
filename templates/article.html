{% extends 'layout.html' %}
{% block content %} 
    {% for post in posts %}
        <div id="article-showcase">
            
            <div id="main-article">
                <h1>{{ post.title }}</h1>

                <p>{{ post.content }}</p>

                <img src="https://placeimg.com/640/480/any" alt="">

                <p>{{ post.content }}</p>

            </div>
            
        </div>
    {% endfor %}    
{% endblock content %}
